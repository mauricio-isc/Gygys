<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Sistema de Gestión de Gimnasio</h2>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>

     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
          placeholder="Ingresa tu usuario"
        >
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">El usuario es requerido</div>
          <div *ngIf="f['username'].errors['minlength']">El usuario debe tener al menos 3 caracteres</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          placeholder="Ingresa tu contraseña"
        >
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 8 caracteres</div>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block w-100"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="login-footer mt-4">
      <p class="text-center text-muted">
        Sistema exclusivo para administradores
      </p>
    </div>
  </div>
</div>
